{% extends "base.html" %}
{% block title %}Add Project â€¢ Personal Webpage Showcase{% endblock %}
{% block content %}
<article class="card">
  <h2>Add Project</h2>
  {% if error %}
    <p class="help" style="color:#dc2626;">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{{ url_for('create_project') }}">
    <div class="field">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" required value="{{ (form.title if form else '')|default('') }}">
    </div>
    <div class="field">
      <label for="description">Description</label>
      <input id="description" name="description" type="text" required value="{{ (form.description if form else '')|default('') }}">
    </div>
    <div class="field">
      <label for="image_filename">Image File Name (already in static/images)</label>
      <input id="image_filename" name="image_filename" type="text" required placeholder="e.g., my-project.png" value="{{ (form.image_filename if form else '')|default('') }}">
      <p class="help">Drag and drop your image into <code>static/images/</code> and enter just the file name here.</p>
    </div>
    <div class="actions">
      <button class="button" type="submit">Save Project</button>
      <a class="text-link" href="{{ url_for('projects') }}">Cancel</a>
    </div>
  </form>
</article>
{% endblock %}
